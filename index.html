<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74fdb872c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>

    <div class="carousel">
        <button class="butty prev"><i class="fas fa-chevron-left"></i></button>
        <button class="butty next"> <i class="fas fa-chevron-right"></i> </button>
        <div class="carousel-content">
            <div class="item active">
                <div class="carousel-inertext">
                      <h1>MY FIRST CAROUSEL !!!</h1>
                </div>
            </div>
            <div class="item">
                <div class="carousel-inertext">
                      <h1>MY SECOND CAROUSEL !!!</h1>
                </div>
            </div>
            <div class="item">
                <div class="carousel-inertext">
                      <h1>MY THIRD CAROUSEL !!!</h1>
                </div>
            </div>
        </div>
    </div>
    

    <script src="myscript.js"></script>
</body>
</html>
